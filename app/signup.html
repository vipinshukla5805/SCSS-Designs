<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/tether.min.css" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet">

    <!-- <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700" rel="stylesheet"> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="js/matchMedia.js"></script>
    <![endif]-->

    <!-- Async Fonts Loading -->
    <script src="js/webfontloader.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Work Sans:400,500,600,700', 'Lato:100,100i,300,300i,400,400i,700,700i,900,900i']
            },
            custom: {
                families: ['FontAwesome', 'Material Design Icons'],
                urls: ['css/font-awesome.min.css', '//cdn.materialdesignicons.com/1.7.22/css/materialdesignicons.min.css']
            },
        });
    </script>

</head>

<body>
    <div class="wrapper">

        <header>
            <nav class="navbar navbar-dark wb-navbar">
                <div class="container">
                    <button class="navbar-toggler collapsed hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsingNavbar" aria-controls="collapsingNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                    <a href="#" class="navbar-brand"><img src="images/logo.png"></a>
                    <div class="collapse navbar-collapse navbar-toggleable-md text-lg-center" id="collapsingNavbar">
                        <ul class="nav navbar-nav pull-lg-right">
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Log in</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="signup.html">Sign up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="wb-vertical-align">
            <div class="container">
                <div class="card wb-card-login text-xs-center">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs pull-xs-left">
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Log in</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="signup.html">Sign up</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-block">
                        <form action="createaccountsuccess.html">
                            <div class="form-group">
                                <legend>Welcome to WordBrewery</legend>
                            </div>
                            <div class="form-group">
                                <div class="form-group">
                                    <input class="form-control" type="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input id="password" class="form-control" type="password" placeholder="Password">
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-block btn-outline-blue" type="submit">Create accout</button>
                            </div>
                            <div class="form-group text-xs-center">
                                or use
                            </div>
                            <div class="form-group row">
                                <div class="col-xs-6">
                                    <button class="btn btn-block btn-outline-blue btn-social-login" type="button"><i class="fa fa-facebook"></i>Facebook</button>
                                </div>
                                <div class="col-xs-6">
                                    <button class="btn btn-block btn-outline-blue btn-social-login" type="button"><i class="fa fa-google-plus"></i>Google</button>
                                </div>
                            </div>
                        </form>
                        <div class="text-xs-center">
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/hideShowPassword.min.js"></script>
    <script src="js/chartist.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
